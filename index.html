<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-display" id="today">Wed 1 Jan</div>

        <div class="outer">
            <div class="hand-cont hand-hr">
                <div class="hand"></div>
            </div>
            <div class="hand-cont hand-min">
                <div class="hand"></div>
            </div>
            <div class="hand-cont hand-sec">
                <div class="hand"></div>
            </div>
        </div>

        <div class="action-box">
            <button onclick="reset()">Reset Clock</button>
            <input class="set-time" type="time" name="set-time" value="00:00">
            <button onclick="setTIme()">Set Time</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
